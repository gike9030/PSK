<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>Studentų Sąrašas</title>
</h:head>

<h:body>
   <h2>Esami Studentai</h2>
   <h:dataTable value="#{studentasBean.studentai}" var="studentas">
      <h:column>
         <f:facet name="header">ID</f:facet>
         #{studentas.id}
      </h:column>
      <h:column>
         <f:facet name="header">Vardas</f:facet>
         #{studentas.vardas}
      </h:column>
      <h:column>
         <f:facet name="header">Grupė</f:facet>
         #{studentas.grupe.specialybe}
      </h:column>
   </h:dataTable>

   <h:form>
      <h3>Pridėti Naują Studentą</h3>

      <h:outputLabel for="vardas" value="Vardas: " />
      <h:inputText id="vardas" value="#{studentasBean.naujasStudentas.vardas}" required="true" />
      <br/>

      <h:outputLabel for="grupe" value="Grupė: " />
      <h:inputText id="grupe" value="#{studentasBean.naujasStudentas.grupe.specialybe}" required="true" />
      <br/>

      <h:commandButton value="Pridėti (JPA)" action="#{studentasBean.pridetiStudenta}" />
   </h:form>
</h:body>
</html>
